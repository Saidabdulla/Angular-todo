<div class="add-item">
  <form [formGroup]="form" (keydown.enter)="submit()">
    <input
      formControlName="title"
      pInputText
      type="text"
      [pTooltip]="titleErrorMessage"
      tooltipPosition="top"
      placeholder="Start typing..."
    />

    <p-button
      (onClick)="submit()"
      class="submit-btn"
      size="small"
      label="Add"
    ></p-button>
  </form>
</div>
